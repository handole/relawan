{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Add Korcam{% endblock title %}
{% block content %}
<div class="main">
  <div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8">
        <!-- BORDERED TABLE -->
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Data Koordinator Kecamatan</b></h3>
          </div>
          <div class="panel-body">
            <form method="POST">{% csrf_token %}
              {{form|bootstrap_horizontal}}
              <br>
              <input type="submit" name="submit" class="btn btn-primary" value="Submit">
              <input type="reset" name="reset" class="btn btn-primary" value="Cancel">
            </form>        
          </div>
        </div>
        <!-- END BORDERED TABLE -->
      </div>
    </div>
  </div>    
  </div>
</div>
{% endblock content %}
